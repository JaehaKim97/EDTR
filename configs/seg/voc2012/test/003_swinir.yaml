model:
  swinir:
    target: model.swinir.SwinIR
    params:
      img_size: 64
      patch_size: 1
      in_chans: 3
      embed_dim: 180
      depths: [6, 6, 6, 6, 6, 6, 6, 6]
      num_heads: [6, 6, 6, 6, 6, 6, 6, 6]
      window_size: 8
      mlp_ratio: 2
      sf: 8
      img_range: 1.0
      upsampler: "nearest+conv"
      resi_connection: "1conv"
      unshuffle: True
      unshuffle_scale: 8

  segnet:
    target: model.deeplabv3.deeplabv3_mobilenet_v3_large
    params:
      weights_backbone: MobileNet_V3_Large_Weights.IMAGENET1K_V1
      num_classes: 21
      aux_loss: false

dataset:  
  val:
    target: datasets.segmentation.PairedSegmentationDataset
    params:
      root: datasets/source/VOC
      path: JPEGImagesSeg-deg
      year: '2012'
      image_set: val
      file_backend_cfg:
        target: datasets.file_backend.HardDiskBackend

test:
  precision: fp16
  exp_dir: experiments/seg/voc2012/003_swinir
  resume_swinir: experiments/seg/voc2012/002_swinir-pre/checkpoints/swinir_last.pt
  resume_segnet: ~
  strict_load: true
  batch_size: 1
  num_workers: 16
